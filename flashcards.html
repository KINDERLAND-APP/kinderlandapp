<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinderland - Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #c6ffb3;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the footer stays at the bottom */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

            .header a {
                color: black;
                text-align: center;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                border-radius: 4px;
            }

                .header a.logo img {
                    width: 250px;
                    height: auto;
                }

                .header a:hover {
                    background-color: #ddd;
                    color: black;
                }

                .header a.active {
                    background-color: lightpink;
                    color: white;
                }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 20px; 
            text-align: center;
            flex-grow: 1; 
        }

        h1 {
            color: #333;
        }

        .category {
            margin-top: 20px;
            text-align: left;
            width: 80%;
        }

        .flashcard-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .flashcard {
            text-align: center;
            padding: 10px;
            background-color: floralwhite;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

            .flashcard img {
                width: 100%;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .flashcard h3 {
                color: #555;
            }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: lightpink;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

            .download-button:hover {
                background-color: #ff7f7f;
            }

        footer {
            padding: 10px;
            text-align: center;
            color: black;
            margin-top: 40px; 
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">
            <img src="kind.png" alt="Kinderland Logo">
        </a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a class="active" href="flashcards.html">Flashcards</a>
            <a href="download.html">Download</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <main>
        <h1>Kinderland Flashcards</h1>
        <p>Explore our fun and educational flashcards designed for young learners!</p>

        <div class="category">
            <div class="flashcard-gallery">
                <div class="flashcard">
                    <img src="a.png" alt="Alphabet Flashcard">
                    <h3>Alphabet Flashcards</h3>
                </div>
                <div class="flashcard">
                    <img src="1.png" alt="Numbers Flashcard">
                    <h3>Numbers Flashcards</h3>
                </div>
                <div class="flashcard">
                    <img src="red.png" alt="Colors Flashcard">
                    <h3>Colors Flashcards</h3>
                </div>
                <div class="flashcard">
                    <img src="circle.png" alt="Shapes Flashcard">
                    <h3>Shapes Flashcards</h3>
                </div>
            </div>
            <center>
                <a href="flashcards.pdf" class="download-button" download>Download All Flashcards</a>
            </center>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Kinderland. All rights reserved.</p>
    </footer>
</body>
</html>
